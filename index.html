<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@100;300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./images/fav-icon.png" type="image/x-icon">
		<title>Weather App</title>

	</head>
	<body>
		<div class="main-container">
			<div class="container top">
				<h1>Weather App</h1>
				<form action="" onsubmit="return false" class="form">
					<input type="text" class="search" placeholder="Search by city name" />
					<button type="submit" class="btn">Search</button>
					<p class="error"></p>
				</form>
				<section>
					<div class="container">
						<!-- <div class="icon">
							<img src="" class="weather-icon" />
						</div> -->
						<div class="location">
							<div class="icon">
							<img src="" class="weather-icon" />
						</div>
							<div class="city">City, Country</div>
						</div>
							<div class="date"></div>

						<div class="current">
							<div class="current__item weather">
								<div class="item__name">Weather:</div>
								<div class="item__property weather__property"></div>
							</div>
							<div class="current__item temp">
								<div class="item__name">Temp:</div>
								<div class="item__property temp__property"></div>
							</div>
							<div class="current__item temp-range">
								<div class="item__name">Temp Range:</div>
								<div class="item__property temp-range__property"></div>
							</div>
							<div class="current__item feels">
								<div class="item__name">Feels like:</div>
								<div class="item__property feels__property"></div>
							</div>
							<div class="current__item wind">
								<div class="item__name">Wind speed:</div>
								<div class="item__property wind__property"></div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
